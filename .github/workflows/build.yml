on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  linting:
    name: Check linting
    uses: ./.github/workflows/lint.yml
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and run tests
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
      - run: mvn clean verify
